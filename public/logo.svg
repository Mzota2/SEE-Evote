<svg xmlns="http://www.w3.org/2000/svg" width="240" height="200" viewBox="0 0 240 200"> <defs> <style> .cyan { fill: #4fc3e0; } .yellow { fill: #f5c242; } .check { stroke: #fff; stroke-width: 8; stroke-linecap: round; stroke-linejoin: round; fill: none; } text { font-family: "Poppins", sans-serif; font-weight: 700; font-size: 20px; fill: #0f5870; } </style> </defs> <!-- Ballot box --> <rect x="50" y="100" width="140" height="60" rx="12" ry="12" class="cyan"/> <rect x="60" y="105" width="120" height="12" rx="6" ry="6" fill="#fff"/> <!-- Ballot --> <g id="ballot"> <rect x="80" y="40" width="80" height="50" rx="8" ry="8" class="yellow"/> <path id="check" d="M95 65 L110 80 L140 50" class="check" opacity="0"/> </g> <!-- Animation: ballot slides into box --> <animateTransform xlink:href="#ballot" attributeName="transform" type="translate" dur="2s" values="0,0;0,60;0,0" keyTimes="0;0.5;1" repeatCount="indefinite"/> <!-- Animation: check fades in when ballot inside --> <animate xlink:href="#check" attributeName="opacity" dur="2s" values="0;1;0" keyTimes="0.25;0.5;0.75" repeatCount="indefinite"/> <!-- Text --> <text x="70" y="190">SEE-Evote</text> </svg>
